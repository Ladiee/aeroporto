<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="container">   
    <div th:if="${erro}" class="alert alert-danger text-center" style="background-color: rgb(253, 115, 115);">
        <p th:text="${erro}"></p>
    </div>
    <div class="card p-4 shadow-lg" style="max-width: 350px;">
        <h2 class="text-center">Faça seu login!</h2>
        <form id="loginForm" th:action="@{/login}" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form> <br>
        <p class="text-center"><a th:href="@{/signup}"><strong>Não possui uma conta? clique aqui para criar!</strong></a></p> 
        <p class="text-center"><a href="#"><strong>Esqueceu a senha?</strong></a></p>
    </div>
</div>

</body>
</html>
