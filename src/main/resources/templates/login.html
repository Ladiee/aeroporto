<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login.css">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="bg-[#101828] flex flex-col justify-center items-center ">
    <header class="w-full bg-white border-gray-200 dark:bg-gray-900">
        <nav class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a th:href="@{/}" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="/img/aviao-logo.png" alt="Logo site" width="40" height="40" />
                <span style="color: #2B7FFF" class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Aeroporto Internacional do Guamá</span>
            </a>
        </nav>
    </header>
    <hr style="color: gray !important; width: 100%;">

    <div th:if="${!clienteLogado}" class="container mx-auto p-4 flex flex-col items-center">
        <div th:if="${erro}" class="bg-red-500 text-white text-center p-2 rounded-md mb-4 w-full max-w-md">
            <p th:text="${erro}"></p>
        </div>
        <div th:if="${sucesso}" class="bg-green-500 text-white text-center p-2 rounded-md mb-4 w-full max-w-md" id="successAlert">
            <p th:text="${sucesso}"></p>
        </div>
        
        <div class="bg-[#1E2939] p-6 rounded-lg shadow-md w-full max-w-md" style="margin-top: 7%;">
            <h2 class="text-2xl font-semibold text-center mb-4">Faça seu login!</h2>
            <form id="loginForm" th:action="@{/login}" method="POST" class="space-y-4">
                <div>
                    <label for="email" class="block font-medium">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label for="password" class="block font-medium">Senha</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border rounded-md" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Entrar</button>
            </form> 
            <p class="text-center mt-4"><a th:href="@{/signup}" class="text-blue-500 hover:underline">Não possui uma conta? Clique aqui para criar!</a></p> 
            <p class="text-center mt-2"><a th:href="@{/redefinir-senha}" class="text-blue-500 hover:underline">Esqueceu a senha?</a></p>
        </div>
    </div>
    
    <div th:unless="${!clienteLogado}" class="container mx-auto p-4 flex justify-center">
        <div class="bg-[#1E2939] p-6 rounded-lg shadow-md w-full max-w-sm text-center">
            <h2 class="text-xl font-semibold">Cliente logado!</h2>
            <p class="mb-4 alerta">Você já está logado!</p>
            <a href="/" class="block w-full bg-red-500 text-white py-2 rounded-md hover:bg-red-600">Voltar</a>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            setTimeout(function() {
                $("#successAlert").fadeOut("slow");
            }, 10000);
        });
    </script>
</body>
</html>
