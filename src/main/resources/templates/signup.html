<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7-beta.19/jquery.inputmask.min.js"></script>
</head>
<body class="bg-[#101828] flex flex-col justify-center items-center ">
    <header class="w-full bg-white border-gray-200 dark:bg-gray-900">
        <nav class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a th:href="@{/}" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="/img/aviao-logo.png" alt="Logo site" width="40" height="40" />
                <span style="color: #2B7FFF" class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Aeroporto Internacional do Guamá</span>
            </a>
        </nav>
    </header>
    <hr style="color: gray !important; width: 100%;">


    <div th:if="${!clienteLogado and !funcLogado}" class="container mx-auto p-4 flex flex-col items-center">
        <div th:if="${erro}" class="bg-red-500 text-white text-center p-2 rounded-md mb-4 w-full max-w-md">
            <p th:text="${erro}"></p>
        </div>
        
        <div class="bg-[#1E2939] p-6 rounded-lg shadow-md w-full max-w-2xl">
            <h2 class="text-2xl font-semibold text-center mb-4" style="color: #FFFFFF;">Crie sua conta aqui!</h2>
            <form id="signupForm" th:action="@{/signup}" method="POST" class="grid grid-cols-2 gap-4">
                <div>
                    <label for="emailS" class="block font-medium">Email</label>
                    <input type="email" id="emailS" name="emailS" class="w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label for="nomeUsuario" class="block font-medium">Nome</label>
                    <input type="text" id="nomeUsuario" name="nomeUsuario" class="w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label for="telefone" class="block font-medium">Telefone</label>
                    <input type="text" id="telefone" name="telefone" class="w-full p-2 border rounded-md" placeholder="(XX) XXXXX-XXXX" required>
                </div>
                <div>
                    <label for="cpf" class="block font-medium">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" class="w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label for="dataDeNascimento" class="block font-medium">Data de Nascimento</label>
                    <input type="date" id="dataDeNascimento" name="dataDeNascimento" class="w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label for="nacionalidade" class="block font-medium">Nacionalidade</label>
                    <input type="text" id="nacionalidade" name="nacionalidade" class="w-full p-2 border rounded-md" required>
                </div>
                <div class="col-span-2">
                    <label class="block font-medium">Sexo</label>
                    <div class="flex gap-4">
                        <label class="flex items-center gap-2"><input type="radio" name="sexo" value="1" required> Masculino</label>
                        <label class="flex items-center gap-2"><input type="radio" name="sexo" value="2"> Feminino</label>
                        <label class="flex items-center gap-2"><input type="radio" name="sexo" value="3"> Outro</label>
                    </div>
                </div>
                <div>
                    <label for="passwordS" class="block font-medium">Senha</label>
                    <input type="password" id="passwordS" name="passwordS" class="w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label for="confirmPasswordS" class="block font-medium">Confirmar Senha</label>
                    <input type="password" id="confirmPasswordS" name="confirmPasswordS" class="w-full p-2 border rounded-md" required>
                </div>
                <div class="col-span-2">
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Criar conta</button>
                </div>
                <div class="col-span-2 text-center">
                    <a th:href="@{/}"
                        class="text-blue-600 hover:underline dark:text-blue-400">
                        Voltar
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <div th:if="${clienteLogado or funcLogado}" class="container mx-auto p-4 flex justify-center">
        <div class="bg-[#1E2939] p-6 rounded-lg shadow-md w-full max-w-sm text-center">
            <h2 class="text-xl font-semibold">Cliente logado!</h2>
            <p class="mb-4 alerta">Você já está logado!</p>
            <a href="/" class="block w-full bg-red-500 text-white py-2 rounded-md hover:bg-red-600">Voltar</a>
        </div>
    </div>
    
    <script>
        $(document).ready(function(){
            $("#telefone").inputmask("(99) 99999-9999");
            $("#cpf").inputmask("999.999.999-99");
        });
    </script>
</body>
</html>
