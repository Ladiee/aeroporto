<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Lista de Voos</h1>
    <table>
        <thead>
            <tr>
                <th>Número do Voo</th>
                <th>Origem</th>
                <th>Destino</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1234</td>
                <td>São Paulo</td>
                <td>Rio de Janeiro</td>
                <td>10:00</td>
            </tr>
            <tr>
                <td>5678</td>
                <td>Belo Horizonte</td>
                <td>Brasília</td>
                <td>14:30</td>
            </tr>
        </tbody>
    </table>

</html>
