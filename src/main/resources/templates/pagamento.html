<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(50deg, #f3c680, hsla(179,54%,76%,1));
      font-family: 'Open Sans', sans-serif;
    }
    .checkout {
      position: relative;
      width: 460px;
      background: white;
      border-radius: 15px;
      padding: 160px 45px 30px;
      box-shadow: 0 10px 40px hsla(0, 0, 0, .1);
    }
    .credit-card-box {
      perspective: 1000px;
      width: 400px;
      height: 250px;
      position: absolute;
      top: -112px;
      left: 50%;
      transform: translateX(-50%);
    }
    .flip {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .credit-card-box:hover .flip {
      transform: rotateY(180deg);
    }
    .front, .back {
      width: 100%;
      height: 100%;
      position: absolute;
      border-radius: 15px;
      backface-visibility: hidden;
      background: linear-gradient(135deg, #bd6772, #53223f);
      color: white;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }
    .back {
      transform: rotateY(180deg);
    }
    .chip {
      width: 60px;
      height: 45px;
      background: linear-gradient(135deg, hsl(269,54%,87%) 0%,hsl(200,64%,89%) 44%,hsl(18,55%,94%) 100%);
      border-radius: 8px;
    }
    .logo {
      align-self: flex-end;
      font-size: 24px;
      font-weight: bold;
    }
    .btn {
      display: block;
      background: hsl(86, 76%, 71%);
      color: hsl(0, 0, 100);
      text-decoration: none;
      margin: 20px 0;
      padding: 15px 15px;
      border-radius: 5px;
      text-align: center;
    }
    .card-number-container {
      display: flex;
      gap: 10px;
    }
    .card-number-container input {
      width: 50px;
      text-align: center;
    }
    .expiration-container {
      display: flex;
      gap: 10px;
    }
    .expiration-container select {
      width: 80px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="checkout">
    <div class="credit-card-box">
      <div class="flip">
        <div class="front">
          <div class="chip"></div>
          <div class="logo">VISA</div>
          <div class="card-details">
            <div class="card-holder">Titular do Cartão</div>
            <div class="card-expiration-date">Expira em</div>
          </div>
        </div>
        <div class="back">
          <div class="strip"></div>
          <div class="logo">VISA</div>
          <div class="ccv">CCV</div>
        </div>
      </div>
    </div>
    <form class="form" autocomplete="off" novalidate>
      <fieldset>
        <label for="card-number">Número do Cartão</label>
        <div class="card-number-container">
          <input type="text" class="input-cart-number" maxlength="4">
          <input type="text" class="input-cart-number" maxlength="4">
          <input type="text" class="input-cart-number" maxlength="4">
          <input type="text" class="input-cart-number" maxlength="4">
        </div>
      </fieldset>
      <fieldset>
        <label for="card-holder">Titular do Cartão</label>
        <input type="text" id="card-holder">
      </fieldset>
      <fieldset>
        <label for="card-expiration">Validade</label>
        <div class="expiration-container">
          <select id="exp-month">
            <option value="">Mês</option>
            <script>
              for (let i = 1; i <= 12; i++) {
                document.write(`<option value="${i}">${i}</option>`);
              }
            </script>
          </select>
          <select id="exp-year">
            <option value="">Ano</option>
            <script>
              let year = new Date().getFullYear();
              for (let i = year; i <= year + 10; i++) {
                document.write(`<option value="${i}">${i}</option>`);
              }
            </script>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <label for="card-ccv">CCV</label>
        <input type="text" id="card-ccv" maxlength="3">
      </fieldset>
      <button class="btn">Enviar</button>
    </form>
  </div>
</body>
</html>
